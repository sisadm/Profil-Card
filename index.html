<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Profil Card Component</title>
</head>
<body>
    <img class="circle top-circle" src="images/bg-pattern-top.svg" alt="top-circle">
    <img class="circle btm-circle" src="images/bg-pattern-bottom.svg" alt="btm-circle">
    <div class="main">

        <div class="cardBack"></div>
        <div class="info">

            <img id="profil-pic" src="images/image-victor.jpg" alt="face">

            <div class="header">
                <h2>Victor Crest</h2>
                <p class="age">26</p>
                <p class="town">London</p>
            </div>

            <div class="social-part">

                <div class="followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>

                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>

                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>


        </div>

    </div>
</body>
</html>
